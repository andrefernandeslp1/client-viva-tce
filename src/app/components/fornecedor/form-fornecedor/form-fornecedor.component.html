
<div class="container">

  <h4 class="mt-2">Form Fornecedor</h4>
  <form class="form-group" [formGroup]="form" >
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome">
    </div>
    <div class="mb-3">
      <label class="form-label">Contato</label>
      <input type="text" class="form-control" formControlName="contato">
    </div>
    <div class="mb-3">
      <label class="form-label">Logo</label>
      <input type="text" class="form-control" formControlName="logo">
    </div>

    @if(this.route.snapshot.paramMap.get('id') == null) {
      <button class="btn btn-success mt-2" (click)="onAdd()">Cadastrar</button>

    }@else {
      <button class="btn btn-success mt-2" (click)="onEdit()">Editar</button>
    }

  </form>

</div>
