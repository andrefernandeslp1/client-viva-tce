  <div class="container">
    <h3 class="mb-4">Perfil de Usu√°rio</h3>
    <div class="row align-items-center">
      <div class="col-md-4 text-center">
        <img [src]="userImage" alt="User Image" class="img-fluid rounded-circle mb-3">
      </div>

          <i class="fa-solid fa-pen p-1" (click)="onEdit()" style="cursor: pointer;"></i>
        </div>
        <ul class="list-unstyled">
          <li><strong>ID:</strong> {{ usuario().id }}</li>
          <li><strong>Email:</strong> {{ usuario().email }}</li>
          <li><strong>Role:</strong> {{ usuario().role }}</li>
          <li><strong>Telefone:</strong> {{ usuario().telefone }}</li>
        </ul>
      </div>
    </div>

    <div class="mt-4">
      <app-list-compra [compras]="compras"></app-list-compra>
    </div>
