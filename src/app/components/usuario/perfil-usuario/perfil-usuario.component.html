<div class="container">


  <h3>User Detail</h3>

  <div class="row">
    <div class="col-md-4">
      <img [src]="userImage" alt="User Image" class="img-fluid">
    </div>
    <div class="col-md-8">
      <h4>
        {{ usuario().nome }}
        <i class="fa-solid fa-pen p-1" (click)="onEdit()"></i>
      </h4>
      <p>id: {{ usuario().id }}</p>
      <p>email: {{ usuario().email }}</p>
      <p>Role: {{ usuario().role }}</p>
      <p>Telefone: {{ usuario().telefone }}</p>
    </div>
  </div>

  <br>
  <p>LISTA DE SERVIÇOS CONTRATADOS POR ESTE USUÁRIO</p>

  </div>
