@if (usuarios$ | async; as usuarios) {
  <app-titulo titulo="LISTAGEM DE USUÁRIOS" (btnFn)="onCadastrar()" [showBtn]="podeCadastrar()"></app-titulo>
  <table class="table table-striped text-center">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Papel</th>
        <th scope="col">Fornecedor ID</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      @for(usuario of usuarios; track usuario.id; let idx  = $index) {
        <tr>
          <td scope="row">{{ usuario.nome }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.role }}</td>
          @if(usuario.fornecedorId) {
            <td>{{usuario.fornecedorId}}</td>
          }
          @else {
            <td>-</td>
          }
          <td>
            <i class="fa-solid fa-eye p-1" (click)="verPerfil(usuario.id)"></i>
            <i class="fa-solid fa-pen p-1" routerLink="{{usuario.id}}/edit"></i>
            <i class="fa-solid fa-trash-can p-1" (click)="deletar(usuario.id)"></i>
          </td>
        </tr>
      }
      @empty {
        <tr>
          <td colspan="3">No users found</td>
        </tr>
      }
    </tbody>
  </table>
}
