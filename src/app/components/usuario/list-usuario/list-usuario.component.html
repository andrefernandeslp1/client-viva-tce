  <app-titulo titulo="LISTAGEM DE USUÁRIOS" (click)="onCadastrar()" [showBtn]="true"></app-titulo>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Fornecedor ID</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      @for(usuario of usuarios(); track usuario.id; let idx  = $index) {
        <tr>
          <th scope="row">{{ usuario.id }}</th>
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.role }}</td>
          <td>{{ usuario.fornecedorId }}</td>
          <td>
            <i class="fa-solid fa-eye p-1" (click)="verPerfil(usuario.id)"></i>
            <i class="fa-solid fa-pen p-1" routerLink="{{usuario.id}}/edit"></i>
            <i class="fa-solid fa-trash-can p-1" (click)="deletar(usuario.id)"></i>
          </td>
        </tr>
      }
      @empty {
        <tr>
          <td colspan="3">No users found</td>
        </tr>
      }
    </tbody>
  </table>
