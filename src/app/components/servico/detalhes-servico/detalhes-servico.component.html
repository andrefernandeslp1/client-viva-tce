<div class="container">
  <h3 class="mb-4">Detalhes do Serviço</h3>
  <div class="corpo">
      <div class="coluna-1">
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="{{servico().imagens[0]}}" class="d-block w-100" alt="Imagem do serviço">
                  </div>
                  @for(imagem of servico().imagens.slice(1); track imagem; let idx = $index){
                      <div class="carousel-item">
                          <img src="{{imagem}}" class="d-block w-100" alt="Imagem do serviço">
                      </div>
                  }
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
              </button>
          </div>
      </div>
      <div class="coluna-2">
          <h4 class="mt-2">Nome: {{servico().nome}}</h4>
          <h5 class="mt-2">Descrição: {{servico().descricao}}</h5>
          <h6 class="mt-2 text-success">Valor: {{servico().preco}} R$</h6>
          <div class="form-check form-switch mt-3">
              <input class="form-check-input" type="checkbox" role="switch" (click)="switchAssinatura()">
              <label class="form-check-label"> Assinatura Mensal</label>
          </div>
          <button type="button" class="btn btn-success mt-3" (click)="comprar()">Comprar</button>
      </div>
  </div>
</div>
